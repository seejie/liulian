<div class="product-header">
    <div class="icon-container">
        <ul style="margin-block-start: 1em;margin-block-end: 1em;">
            <li><fa-icon [icon]="['fas', 'chevron-left']"></fa-icon></li>
            <li><fa-icon [icon]="['fas', 'home']"></fa-icon></li>
        </ul>
    </div>
    <div class="title-logo">
        <div class="liulian">
            <span class="liu">LIU</span>
            <span class="lian">LIAN</span>
        </div>
    </div>
    <div class="title-container">
        <div class="title">{{productName}}</div>
        <div class="line"></div>
    </div>
</div>

<div class="m-no-container">
    <div class="form__group field">
        <input type="input" class="form__field" placeholder="Mobile Number" name="name" id='name' required />
        <label for="name" class="form__label">Mobile Number</label>
      </div>
</div>

<div class="product-logo-container">
    <div class="label">Amount</div>
    <div class="logos">
        <mat-grid-list cols="3" gutterSize="10px" rowHeight="2:1.4">
            
            <mat-grid-tile class="my-grid-tile"  (click)="selectAmount('celcom')">
                <div>
                    <div class="myr-amount">RM 10</div>
                    <div class="cny-amount">10RM/17.46CNY</div>
                </div>
            </mat-grid-tile>
            <mat-grid-tile class="my-grid-tile" (click)="selectAmount('umobile')">
                <div>
                    <div class="myr-amount">RM 20</div>
                    <div class="cny-amount">20RM/34.60CNY</div>
                </div>            
            </mat-grid-tile>
            <mat-grid-tile class="my-grid-tile" (click)="selectAmount('redone')">
                <div>
                    <div class="myr-amount">RM 50</div>
                    <div class="cny-amount">50RM/86.20CNY</div>
                </div>            
            </mat-grid-tile>
            <mat-grid-tile class="my-grid-tile active" (click)="selectAmount('hotlink')">
                <div>
                    <div class="myr-amount">RM 100</div>
                    <div class="cny-amount">100RM/172.46CNY</div>
                </div>
            </mat-grid-tile>
            <mat-grid-tile class="my-grid-tile" (click)="selectAmount('maxis')">
                <div>
                    <div class="myr-amount">RM 150</div>
                    <div class="cny-amount">150RM/258.60CNY</div>
                </div>          
            </mat-grid-tile>
            <mat-grid-tile class="my-grid-tile" (click)="selectAmount('tunetalk')">
                <div>
                    <div class="myr-amount">RM 200</div>
                    <div class="cny-amount">200RM/344.80CNY</div>
                </div>           
            </mat-grid-tile>
                        
        </mat-grid-list>  
    </div>
</div>

<div class="main-btn-container">
    <button (click)="btnMakePayment()" class="btn-main">Confirm Payment</button>
</div>
