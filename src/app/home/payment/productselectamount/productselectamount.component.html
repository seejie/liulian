<div class="product-header">
    <div class="icon-container">
        <ul style="margin-block-start: 1em;margin-block-end: 1em;">
            <li (click) = goBack()>
                <fa-icon [icon]="['fas', 'chevron-left']"></fa-icon>
            </li>
            <li routerLink="/home">
                <fa-icon [icon]="['fas', 'home']"></fa-icon>
            </li>
        </ul>
    </div>

    <div class="title-container">
        <div class="title">{{productName}}</div>
        <div class="line"></div>
    </div>
</div>

<div class="m-no-container">
    <!-- <div class="form__group field">
        <input type="input" class="form__field" placeholder="Mobile Number" name="name" id='name' required value="+60"/>
        <label for="name" class="form__label">Mobile Number</label>
      </div> -->
    <mat-form-field class="form_group">
        <span matPrefix>+60 &nbsp;</span>
        <input (keyup)="onKey($event)" class="form_field" type="tel" matInput>
        <mat-placeholder class="placeholder">Mobile Number</mat-placeholder>
        <mat-hint>11 27402150</mat-hint>
        <!-- <mat-icon matSuffix>mode_edit</mat-icon> -->
    </mat-form-field>
</div>

<div class="product-logo-container">
    <div class="label">Amount</div>
    <div class="logos">
        <mat-grid-list cols="3" gutterSize="10px" rowHeight="2:1.4">

            <div [hidden]="isHidden">
                <ngx-skeleton-loader count="6" [theme]="{ 
                    'border-radius': '5px',
                    height: '80px', width: '33%',
                    'background-color': 'rgba(0, 0, 0, 0.1)',
                    border: '1px solid white'
                  }">
                </ngx-skeleton-loader>
            </div>

            <mat-grid-tile class="my-grid-tile" (click)="selectAmount(amount.amount_myr, amount.product_code)" *ngFor="let amount of productAmountList['data']">
                <div>
                    <div class="myr-amount"><span>MYR</span> {{amount.amount_myr}}</div>
                    <div class="cny-amount"> {{amount.amount_myr}}RM/{{(amount.amount_myr * currencyRate).toFixed(2)}}CNY</div>
                </div>
            </mat-grid-tile>

        </mat-grid-list>
    </div>
</div>

<div class="main-btn-container" [hidden]="btnHidden">
    <button (click)="btnConfirmPayment()" class="btn-main">确认充值</button>
</div>
