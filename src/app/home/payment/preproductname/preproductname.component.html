<div class="product-header">
    <div class="icon-container">
        <ul style="margin-block-start: 1em;margin-block-end: 1em;">
            <li (click) = goBack()>
                <fa-icon [icon]="['fas', 'chevron-left']"></fa-icon>
            </li>
            <li routerLink="/home">
                <fa-icon [icon]="['fas', 'home']"></fa-icon>
            </li>
        </ul>
    </div>
