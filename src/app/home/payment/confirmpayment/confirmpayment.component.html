<h2 mat-dialog-title>Confirm Payment</h2>
<mat-dialog-content>A payment for {{data.account}} of {{data.amount}} will be made to {{data.name}}</mat-dialog-content> 
<mat-dialog-actions>
    <button mat-raised-button mat-dialog-close mat-dialog-close='false'>Cancel</button>
    <button mat-raised-button mat-dialog-close mat-dialog-close='true'>Confirm</button>
</mat-dialog-actions>
