<div class="product-header">
    <div class="icon-container">
        <ul style="margin-block-start: 1em;margin-block-end: 1em;">
            <li (click)=goBack()>
                <fa-icon [icon]="['fas', 'chevron-left']"></fa-icon>
            </li>
            <li routerLink="/home">
                <fa-icon [icon]="['fas', 'home']"></fa-icon>
            </li>
        </ul>
    </div>
    <!-- <div class="title-logo">
        <div class="liulian"><span class="liu">LIU</span><span class="lian">LIAN</span></div>
    </div> -->
    <div class="title-container">
        <div class="title">
            <!-- <span><fa-icon [icon]="['fas', 'mobile-alt']"></fa-icon></span>  -->
            {{productMenu}}</div>
        <div class="line"></div>
    </div>
</div>

<div class="product-logo-container">
    <div class="logos">
        <div [hidden]="isHidden">
            <ngx-skeleton-loader count="9" [theme]="{'border-radius': '5px', height: '80px', width: '33%', 'background-color': 'rgba(0, 0, 0, 0.1)',border: '1px solid white'}">
            </ngx-skeleton-loader>
        </div>

        <mat-grid-list cols="3" gutterSize="10px" rowHeight="2:1.4">
            <mat-grid-tile class="my-grid-tile" (click)="selectProduct(product.product_id, product.product_name)" *ngFor="let product of productList['data']">
                <img src="../../../../assets/img/product/{{product.product_image_url}}" alt="">
            </mat-grid-tile>
        </mat-grid-list>
        <div style="height: 5em"></div>
    </div>
</div>


<div class="main-btn-container" [hidden]="btnHidden">
    <button (click)="btnContinue()" class="btn-main">下一步</button>
</div>
